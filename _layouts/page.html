---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
  {% include news.html %}
  {% endif %}

  {% if page.social %}
  {% include social.html %}
  {% endif %}
  <div style="margin:0 auto; text-align: center;">This page has been accessed at least
    <a href="http://stuff.mit.edu/doc/counter-howto.html"><img 
    src="http://stuff.mit.edu/cgi/counter/het_shah" alt="several"></a>
    times since the counter was last reset.</div>
</div>
